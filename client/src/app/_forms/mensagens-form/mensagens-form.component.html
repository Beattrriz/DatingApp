<div class="mb-3">
    <input type={{type}}
    [class.is-invalid]="control.touched && control.invalid" 
    class="form-control" 
    [formControl]="control"
    placeholder={{label}}> 
    <div class="invalid-feedback" *ngIf="control.errors?.['required']">
        Campo {{label}} obrigatório</div>

    <div class="invalid-feedback" *ngIf="control.errors?.['minlength']">
        O campo {{label}} deve conter no mínimo {{control.errors?.['minlength'].requiredLength}} caracteres</div>

    <div class="invalid-feedback" *ngIf="control.errors?.['maxlength']">
        O campo {{label}} deve conter no máximo {{control.errors?.['maxlength'].requiredLength}}  caracteres</div>

    <div class="invalid-feedback" *ngIf="control.errors?.['senhasDiferentes']">
            A confirmação de senha não confere</div>
</div>
