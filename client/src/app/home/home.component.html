<div class="container mt-5">
    <div *ngIf="!registerMode" style="text-align: center;">
       <h1>Encontre seu par</h1>
       <p class="lead">Venha conehecer seu par... tudo que você precisa fazer é se cadastrar!</p>
       <div class="text-center">
            <button (click)="AlternarRegistro()" class="btn btn-primary btn-lg me=2">Registro</button>
            
            <button class="btn btn-primary btn-info btn-lg">Saiba mais</button>
       </div>
    </div>

    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <!--quando recebe coloca entre colchetes, quando produz é entre parentes-->
                <app-registro (cancelarRegistro)="cancelarModoRegistro($event)"></app-registro>
            </div>
        </div>
    </div>
</div>
